<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 저는 지우입니다.</h1>
        <p>저는 공부을 하고 있으며, 수영에 관심이 많습니다.</p>
        <p>취미는 수영이며, 여가 시간에는 아무것도 없음을 즐깁니다.</p>
        <p>더 많은 정보를 알고 싶다면, 저에게 연락 주세요!</p>
    </div>
</body>
</html>
